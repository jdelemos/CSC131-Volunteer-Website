<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Button</title>
    <style>
        button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: calc(50px*var(--scaling-factor));
        }

        .buttonimg {
            width: calc(200px*var(--scaling-factor)); /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
        }
        /* Style for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: calc(45px*var(--scaling-factor));
            background-color: black;
            box-shadow: 0 0 calc(10px*var(--scaling-factor)) rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Style for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .popText{
            font-size: calc(30px*var(--scaling-factor));
            color: white;
            text-align: center;
        }
        .name{
            display: flex;
            align-items: center;
            grid-row-start: 2;
            grid-column-start: 1;
        }
        input[type="text"]{
            background-color: #323232; color: #686868;
            box-sizing: border-box;
            border-bottom: calc(5px*var(--scaling-factor)) solid white;
            height: calc(66px*var(--scaling-factor));
            margin-top: calc(45px*var(--scaling-factor));
            font-size: calc(24px*var(--scaling-factor));
            z-index: 10000;
        }
    </style>
</head>
<body>

    <button onclick="openPopup()">Click me</button>

    <!-- Popup container -->
    <div id="popup" class="popup">
        <div class="popText">I confirm that I am the legal parent/guardian and I hereby consent to my child 
            participating in the volunteer event selected.</div>

            <div class = "name">
                <input type = "text" class ="nameO" name = "firstName" id = "name" maxlength = "30" placeholder = "Parent's First and Last Name" style = "margin-left: calc(221px*var(--scaling-factor)); width: calc(418px*var(--scaling-factor));"required>
            </div>

            <button onclick="closePopup()">
                <input type = "image" src = "images\submit.png" class = "buttonimg" id = "submit" alt = "submit">
            </button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Get the user's screen width
        var screenWidth = window.screen.width;

        // Set the base resolution width
        var baseResolutionWidth = 1920;

        // Calculate the scaling factor
        var scalingFactor = screenWidth / baseResolutionWidth;

        // Set the scaling factor as a CSS variable
        document.documentElement.style.setProperty('--scaling-factor', scalingFactor);
    </script>

</body>
</html>
