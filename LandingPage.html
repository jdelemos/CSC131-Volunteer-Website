<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LandingStyle.css">
    <title>Your Website</title>
</head>
<script>
        // Get the user's screen width
       function handleResize() {
        var screenWidth = window.innerWidth;

        // Set the base resolution width
        var baseResolutionWidth = 1920;

        // Calculate the scaling factor
        var scalingFactor = screenWidth / baseResolutionWidth;

        // Set the scaling factor as a CSS variable
        document.documentElement.style.setProperty('--scaling-factor', scalingFactor);
        }
        window.onresize =handleResize;
        onload = handleResize;
</script>
<body>
    <header class="header">

        <div class="logo"><img src="images/image_.png" alt=""></div>   
        <h1 class="title">Apply</h1>
        <h1 class="title">Contact Us</h1>
        <div class ="circle">
            <div class="login-icon">
                <img src="images/user.png" alt="Login">
            </div>
        </div>
    </header>

    <div class="text-box">
        <div class="main-text">With Li Help,</div>
        <div class="main-text">Volunteering</div>
        <div class="main-text">is</div>
    </div>
    <div class="text-box-mini">
        <div class="main-text">With Li Help, Volunteering is</div>

    </div>

    <div class="animation-box">  
        <div class="animation-text" id="animation" >Quicker</div>
    </div>

    <script>
        const animation = document.getElementById('animation');
        const words = ['Quicker', 'Easier', 'Smoother'];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % words.length;
            animation.textContent = words[currentIndex];
        }, 3000); // Change every 3 seconds
    </script>

<div class="slide">
    <div class="image"><img id="slideshow" src="images/home1.png" width="100%" alt=""></div>
</div>

<script>
    const slideshow = document.getElementById('slideshow');
    const images = ['images/home1.png', 'images/home2.png', 'images/home3.png'];
    let slideIndex = 0;

    setInterval(() => {
        slideIndex = (slideIndex + 1) % images.length;
        slideshow.src = images[slideIndex];
        slideshow.style.width = '100%';

    }, 3000); // Change every 3 seconds
</script>
</body>
</html>
