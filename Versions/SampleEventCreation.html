<!DOCTYPE html>
<html>
    <head class = "header">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "myCSSStyle4.0.css">
        <title>Sample Event Creation</title>
        <div class="logo">
            <img src="C:\Users\Valiant\OneDrive\Documents\SACState\FALL2023\CSC131\Project\Images\Logo.png" alt="">
        </div>
        <h1 class="apply">Apply</h1>
        <h1 class="contact-us">Contact Us</h1>
        <div class ="circle">
            <div class="login-icon">
                <img src="C:\Users\Valiant\OneDrive\Documents\SACState\FALL2023\CSC131\Project\Images\user.png" alt="Login">
            </div>
        </div>
    </head>
    <body>
        <div class="form-container">
            <form id = "myForm">
            <div class = "eventName">
                <input type = "text" 
                class = "eventNameO" 
                name = "eventName" 
                id = "eventName" 
                placeholder="Event Name" 
                maxlength="30" 
                style = "margin-left: calc(323px*var(--scaling-factor)); width: calc(346px*var(--scaling-factor));"
                required>
            </div>
            <div class ="startDate">
                <input type = "date"
                class = "startDateO"
                name = "startDate"
                id = "startDate"
                style = "margin-left: calc(716px*var(--scaling-factor)); width: calc(247px*var(--scaling-factor));"
                required>
            </div>
            <div class = "endDate">
                <input type = "date"
                class = "endDateO"
                name = "endDate"
                id = "endDate"
                style = "margin-left: calc(1018px*var(--scaling-factor)); width: calc(272px*var(--scaling-factor));"
                required>
            </div>
            <div class = "time">
                <input type = "time"
                class = "timeO"
                name = "time"
                id = "time"
                style = "margin-left: calc(1353px*var(--scaling-factor)); width: calc(140px*var(--scaling-factor));"
                required>
            </div>
            <div class = "location">
                <input type = "text"
                class = "locationO"
                name = "location"
                id = "location"
                placeholder="Location"
                maxlength="60"
                style = "margin-left: calc(323px*var(--scaling-factor)); width: calc(909px*var(--scaling-factor));"
                required>
            </div>
            <div class = "capacity">
                <input type = "number"
                class = "capacityO"
                name = "capacity"
                id = "capacity"
                maxlength="1000"
                placeholder="Capacity"
                min = "1"
                style = "margin-left: calc(1291px*var(--scaling-factor)); width: calc(202px*var(--scaling-factor));"
                required>
            </div>
            <div class = "description">
                <textarea class="descriptionO"
                name="description"
                id="description"
                placeholder="Event Description"
                maxlength="1000"
                style="resize: none; margin-left: calc(323px*var(--scaling-factor)); width: calc(1171px*var(--scaling-factor)); height: calc(192px*var(--scaling-factor)); "
                required></textarea>
            </div>
            <div class = "button">
                <input type = "image" src = "C:\Users\Valiant\OneDrive\Documents\SACState\FALL2023\CSC131\Project\Images\EditedSubmitButton.png" border-style="none" class = "buttonO" id = "submit" alt = "submit" style = "margin-left: calc(752px*var(--scaling-factor));">
            </div>
        </form>
        <script>

            var screenWidth = window.screen.width;
            var baseResolutionWidth = 1920;
            var scalingFactor = screenWidth / baseResolutionWidth;
            document.documentElement.style.setProperty('--scaling-factor', scalingFactor);
        </script>
    </body>
</html>
