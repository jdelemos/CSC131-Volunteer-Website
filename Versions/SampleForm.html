<!DOCTYPE html>
<html>
  <head class = "header">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "myCSSStyle.css">
    <title>Sample Form</title>
  </head>
  <body>
    <div class="form-container">
    <form id = "myForm">
	<div class = "profileImage">
	
	</div>
      <div class = "email">
      <input type = "email" name = "email" id = "email" pattern = ".+@gmail\.com" maxlength = "100" placeholder = "Email" style = "width: 400px;" required> 
      </div>
	<div class = "name">
      <input type = "text" name = "firstName" id = "name" maxlength = "30" placeholder = "First and Last Name" style = "width: 400px;" required>
      	</div>
	<div class = "phone">
      <input type = "text" name = "phoneNumber" id = "phone" maxlength = "10" placeholder = "Phone Number" style = "width: 400px;" required>
      	</div>
	<div class = "address">
      <input type = "text" name = "streetAddress" id = "address" maxlength = "50" placeholder = "Street Address" style = "width: 400px;" required>
      	</div>
	<div class = "city">
      <input type = "text" name = "city" id = "city" maxlength = "30" placeholder = "City" style = "width: 400px;" required>
	</div>
      	<div class = "zipcode">
      <input type = "text" name = "zipcode" id = "zipcode" maxlength = "5" placeholder = "Zip Code" style = "width: 400px;" required>
      	</div>
	<div class = "ename">
      <input type = "text" name = "emergencyContact" id = "ename" maxlength = "100" placeholder = "Emergency Contact" style = "width: 400px;" required>
      	</div>
	<div class = "enumber">
      <input type = "text" name = "emrgencyNumber" id = "ephone" maxlength = "10" placeholder = "Emergency Number" style = "width: 400px;" required>
      	</div>
	<div class = "bday">
      <input type = "date" name = "birthday" id = "bday" placeholder = "Birthday" style = "width: 400px;" required>
	</div>
      <div class = "button">
      <input type = "submit" name = "submit" id = "submit" value = "Submit" style = "background-color:green; color : #C4B581" style = "width: 322px;">
	</div>
    </form>

	<script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                
            };

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                alert('Data submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error submitting data');
            });
        });
    </script>
    </div>
  </body>
</html>
