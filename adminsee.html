<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--This is not going to be pretty... I couldn't manage to get the server to identify multiple files,
    so I had to add the CSS manually. This is going to be a long file...-->
    <style>

      .contact-us {
            color: #c4B581;
            font-size: 22px;
            margin-left: 40px; /* Adjusted margin to move it to the right */
            cursor: pointer;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .apply {
            color: #c4B581;
            font-size: 22px;
            margin-left: 40px; /* Added margin */
            cursor: pointer;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        body {
            color: white; /* Set text color to white for the entire page */
            background-color: black;
        }
      
        .header {
            background-color: #093813; /* Header background color */
            display: flex;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 110%;
            top: 0;
            color: white; /* Set text color to white or any preferred color */
        }

        .contact-us:hover{
        color: #776A3F;
        }

        .apply:hover,
        .contact-us:hover {
        color: #776A3F;
        }



        .circle:hover{
        background-color: #776A3F;
        }

        .logo {
        margin-left: 30px;
        cursor: pointer;
        }

        .icon img,
        .logo img {
        max-width: 100%;
        max-height: 100%;
        height: auto;
        }

        .contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }

        /* Add styles for the button */
        button {
            margin-top: 100px;
            margin-left:50%;  
        }

        ul {
        list-style-position: inside;
        display: flex;
        flex-wrap: wrap;
        position: center;
        }

        li {
            flex: 0 0 calc(33.333% - 20px); /* Adjust the width and margin as needed */
            padding: 15px;
            border-radius: 15px; /* Optional: Add rounded corners to the items */
            margin-bottom: 15px;
            margin-left: 15px; 
            margin-right: 15px;/* Adjust the margin-bottom value to add space between entries */
            background-color: rgba(68, 60, 60, 0.7);
        }

    </style>
</head>

<body>
    <header class="header">
        <div class="logo"><img src="new.png" alt=""></div>
        <h1 class="apply">Apply</h1>
        <h1 class="contact-us">Contact Us</h1>
        <div class="circle">
            <div class="login-icon">
            </div>
        </div>
    </header>

    <h1>MongoDB Data Viewer</h1>

    <button onclick="fetchData()">Fetch Applicants</button>

    <div id="data-container">

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:4000/data');
                const data = await response.json();

                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(data) {
    const dataContainer = document.getElementById('data-container');

    if (data.length === 0) {
        dataContainer.innerHTML += '<p>No data available.</p>';
    } else {
        const ul = document.createElement('ul');
        data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `Name: ${item.name},  Email: ${item.email}, Phone: ${item.phone}, Address: ${item.address}, City: ${item.city}`;

            // Create buttons
            var button = document.createElement("button");
            var button1 = document.createElement("button");
            button.textContent = 'Approve';
            button1.textContent = 'Deny';

                        // Set style for buttons to make them inline
                        button.style.marginRight = "5px"; // Adjust margin as needed
            button1.style.marginRight = "55px"; // Adjust margin as needed

            // Append buttons to the list item// these are for approving and denying people. logic still needs to be developed
            li.appendChild(button);
            li.appendChild(button1);


            // Append the list item to the unordered list
            ul.appendChild(li);
        });

        // Append the unordered list to the data container
        dataContainer.appendChild(ul);
    }
}
    </script> 
    </div>
</body>

</html>
