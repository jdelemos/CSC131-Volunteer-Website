<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "styles.css">

    <!--This is not going to be pretty... I couldn't manage to get the server to identify multiple files,
    so I had to add the CSS manually. This is going to be a long file...-->
    <style>

      .contact-us {
            color: #c4B581;
            font-size: 22px;
            margin-left: 40px; /* Adjusted margin to move it to the right */
            cursor: pointer;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .apply {
            color: #c4B581;
            font-size: 22px;
            margin-left: 40px; /* Added margin */
            cursor: pointer;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .icon img,
        .logo img {
        max-width: 100%;
        max-height: 100%;
        height: auto;
        }

        body {
            color: white; /* Set text color to white for the entire page */
            background-color: black;
        }
      
        .header {
            background-color: #093813; /* Header background color */
            display: flex;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 110%;
            top: 0;
            color: white; /* Set text color to white or any preferred color */
        }

        .contact-us:hover{
        color: #776A3F;
        }

        .apply:hover,
        .contact-us:hover {
        color: #776A3F;
        }



        .circle:hover{
        background-color: #776A3F;
        }

        .logo {
        margin-left: 30px;
        cursor: pointer;
        }

        .icon img,
        .logo img {
        max-width: 100%;
        max-height: 100%;
        height: auto;
        }

        .contact-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }

        .list-item {
    position: relative;
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 15px;
    background-color: rgba(46, 40, 40, 0.7);
}

.buttons-container {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column; /* Stack buttons vertically */
    gap: 10px;
}



        /* Add styles for the button */
        #mybutton {
            margin-top: 100px;
            margin-left:50%;  
            text-align: center;
        }

        ul {
        list-style-position: inside;
        flex-wrap: wrap;
        position: center;
        display: flex;
        margin-left: 10px;
        margin-right: 10px;
        }

        li {
            flex: 0 0 calc(90% - 20px); /* Adjust the width and margin as needed */
            padding: 15px;
            border-radius: 15px; /* Optional: Add rounded corners to the items */
            margin-bottom: 15px;
            margin-left: 15px; 
            margin-right: 15px;/* Adjust the margin-bottom value to add space between entries */
            background-color: rgba(46, 40, 40, 0.7);
        }

        .data-list {
        display: flex;
         flex-direction: column;
            align-items: right; /* Center items horizontally */
            justify-content: space-around; /* Add space between items */
            list-style-type: none; /* Remove default list styles */
        }

        .circle {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background-color: #c4B581;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin-right: 30px;
        margin-left: auto;
        
        }

    .circle:hover{
    background-color: #776A3F;
    }

    </style>
</head>

<body>
    <header class="header">
        <div class="logo"><img src="new.png" alt=""></div>
        <h1 class="apply">Apply</h1>
        <h1 class="contact-us">Contact Us</h1>
        <div class ="circle">
            <div class="login-icon">
                <img src="user.png" alt="Login">
            </div>
        </div>

    </header>

    <h1>MongoDB Data Viewer</h1>

    <button id="mybutton" onclick="fetchData()">Fetch Applicants</button>

    <div id="data-container">

    <script>
                async function fetchData() {
            try {
                const response = await fetch('http://localhost:4000/data');
                const data = await response.json();

                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(data) {
            const dataContainer = document.getElementById('data-container');

            if (data.length === 0) {
                dataContainer.innerHTML += '<p>No data available.</p>';
            } else {
                const ul = document.createElement('ul');
                ul.classList.add('data-grid');

                data.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('list-item');
                    li.innerHTML = `<span style="font-size:50px; padding: 0 50%"> Applicant </span> <br><br>
                                    <span style="font-size:30px">Name: ${item.name} </span> 
                                    <span style="font-size:30px; padding: 150px"> Email: ${item.email}
                                    <span style="font-size:30px; padding: 150px"> Phone: ${item.phone}  <br><br>  
                                    <span style="font-size:30px"> Address: ${item.address} 
                                    <span style="font-size:30px; padding: 150px"> City: ${item.city} </span>`;

                    // Create buttons
                    var button = document.createElement("button");
                    var button1 = document.createElement("button");
                    button.innerHTML = 'Approve ' ;
                    button1.textContent = 'Deny';

                    // Create a div to hold the buttons and set its style
                    var buttonsContainer = document.createElement("div");
                    buttonsContainer.classList.add('buttons-container');

                    // Append buttons to the buttons container
                    buttonsContainer.appendChild(button);
                    buttonsContainer.appendChild(button1);

                    // Append the data and buttons containers to the list item
                    li.appendChild(buttonsContainer);

                    // Append the list item to the unordered list
                    ul.appendChild(li);
                });

                // Append the unordered list to the data container
                dataContainer.appendChild(ul);
            }
        }
        


    </script> 
    </div>
</body>

</html>
