<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply-style.css">
    <title>Your Website</title>
        <script src="userpopout.js" defer></script>
    <script src="login.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        handleLoginState();
    });
    </script>
</head>
<body>
    <header class="header">

        <div class="logo"><img src="images/image3.png" alt=""></div>   
        <a href="apply"><h1 class="title">Apply</h1> </a>
        <a href="contact"><h1 class="title">Contact Us</h1></a>
        <h1 class="title hidden" id="update" display="none">Update Information</h1>
        <h1 class="title hidden" id="signout"display="none">Sign Out</h1>

        <div class="circle" id="userButton" onclick="checkbutton()">
            <div class="login-icon">
                <img src="images/user.png" alt="Login">
            </div>
        </div>
    </header>
    <div class="event-box">  
        <div class="event-text">
            <div class="event-num">Event #</div>
            <div class="event-description">Description: </div>
            <div class="event-date">Dates: </div>
            <div class="event-location">Location: </div>
        </div>
    </div>
    <div class="apply-box">Apply</div>
</body>
    <script>
        let params = {}
        let regex = /([^&=]+)=([^&]*)/g, m
        while(m = regex.exec(location.href)){
            params[decodeURIComponent(m[1])]=decodeURIComponent(m[2])
        }
        if(Object.keys(params).length > 0){
            localStorage.setItem('authInfo', JSON.stringify(params))
        }
        // hide the access token
        window.history.pushState({},document.title,"/"+"apply")
    </script>
    <script src="scalingfactor.js"></script>
</html>
