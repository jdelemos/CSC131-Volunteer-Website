    <script>
            window.onload=fetchData(); 
            async function fetchData() {

  try {
    const response = await fetch('https://vast-wave-12355-e83778ef23ea.herokuapp.com/add-element');
    
    // Check if the response is not successful (status code in the range 200-299)
    if (!response.ok) {
      throw new Error(`Error: ${response.status} - ${response.statusText}`);
    }

    const contentType = response.headers.get('content-type');
    
    // Check if the response is JSON
    if (contentType && contentType.includes('application/json')) {
      const data = await response.json();
      displayData(data);
    } else {
      throw new Error('Unexpected response format: Not JSON');
    }
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}
    
        function displayData(data) {
            const dataContainer = document.getElementById('data-container');

            if (data.length === 0) {
                dataContainer.innerHTML += '<p>No data available.</p>';
                console.log("hi")
            } else {
                var htmlContent =''
                data.forEach(item => {
                    htmlContent = 
                    `<div class="event-rectangle">\n
                        <div class="text-wrap">\n
                            <p class="text"> <b> Event: </b>`+item.eventName+`</p>\n
                            <p class="text"> <strong>Description: </strong>`+item.description+`</p>\n
                            <p class="text"> <strong>Dates: </strong>`+item.startDate+` - `+item.endDate+`</p>
                            <p class="text"> <strong>Time: </strong>`+item.time+`</p>\n
                            <p class="text"> <strong>Location: </strong>`+item.location+`</p>\n
                        </div>\n  
                    </div>\n`
                    +htmlContent;

        })
        // Get the container element
        const outputContainer = document.getElementById('output-container');

// Set the HTML content of the container
        outputContainer.innerHTML = htmlContent;
    }
}
    let params = {}
        let regex = /([^&=]+)=([^&]*)/g, m
        while(m = regex.exec(location.href)){
            params[decodeURIComponent(m[1])]=decodeURIComponent(m[2])
        }
        if(Object.keys(params).length > 0){
            localStorage.setItem('authInfo', JSON.stringify(params))
        }
        // hide the access token
        window.history.pushState({},document.title,"/VW/"+"apply")
