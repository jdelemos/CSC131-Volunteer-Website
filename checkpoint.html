    <script>
        async function checkAdminStatus() {
    const googleId = localStorage.getItem('googleId'); // Retrieve the user ID from localStorage

    if (!googleId) {

        // Fetches user profile information to get their googleID
        fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json', {
            headers: {
                Authorization: `Bearer ${accessToken}`
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); // contains user information, including Google ID
            localStorage.setItem('googleId', data.id); // Storing the Google ID
        })
        .catch(error => {
            console.error('Error fetching user info:', error);
        });
        
        console.log('No Google ID found in localStorage.');
        window.location.href = '/VW/apply'; // Redirect to login page or a page to handle this case
        return;
    }

    try {
        // Call your backend with the user's Google ID
        const response = await fetch(`https://vast-wave-12355-e83778ef23ea.herokuapp.com/user-data?googleId=${googleId}`);

        if (!response.ok && response.status === 404) {
            // If user is not found in the database, redirect to the apply page
            window.location.href = '/VW/apply';
            return;
        }

        const data = await response.json();
        
        // Assuming 'admin' is a boolean field returned from your server
        if (data.admin === 1) {
            window.location.href = '/VW/admin'; // Redirect to events page for admins
        } else {
            window.location.href = '/VW/apply'; // Redirect to apply page for non-admins
        }
    } catch (error) {
        console.error('Error checking admin status:', error);
        // Handle the error by redirecting to a generic error page or showing an error message
    }
}
        window.onload = checkAdminStatus;
    </script>
