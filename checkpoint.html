<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <title>Checkpoint</title>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        handleLoginState();
        checkUserStatus(); // Call the function to check the admin status
    });
    </script>
    <script>
        const userId = localStorage.getItem('googleId');
        async function checkUserStatus(){
          var response = await fetch(`https://vast-wave-12355-e83778ef23ea.herokuapp.com/admin-check?userId=${userId}`);
          if (!response.ok) {
              throw new Error(`Error: ${response.status} - ${response.statusText}`);
          }
          const admin = await response;
          if(admin = true){
            console.log('admin')
          }else{
             response = await fetch(`https://vast-wave-12355-e83778ef23ea.herokuapp.com/user-check?userId=${userId}`);
             if (!response.ok) {
              throw new Error(`Error: ${response.status} - ${response.statusText}`);
          }
          const existingUser = await response;
          if(existingUser = true){
            console.log('Existing User')
          }else{
             console.log('new User')
          }
          }
      }
    </script>
</head>

</body>
</html>
