<!DOCTYPE html>
<html>
<head class="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myCSSStyle4.0.css">
    <title>Sample Event Creation</title>
    <!-- Your other head elements... -->

  
</head>

</html>

    <body>
        <div class="form-container">
            <form id = "myForm">
            <div class = "eventName">
                <input type = "text" 
                class = "eventNameO" 
                name = "eventName" 
                id = "eventName" 
                placeholder="Event Name" 
                maxlength="30" 
                style = "margin-left: calc(323px*var(--scaling-factor)); width: calc(346px*var(--scaling-factor));"
                required>
            </div>
            <div class ="startDate">
                <input type = "text"
                class = "startDateO"
                placeholder = "Start Date"
                onfocus = "(this.type='date')"
                onblur = "(this.type='text')"
                name = "startDate"
                id = "startDate"
                style = "margin-left: calc(716px*var(--scaling-factor)); width: calc(247px*var(--scaling-factor));"
                required>
            </div>
            <div class = "endDate">
                <input type = "text"
                class = "endDateO"
                placeholder = "End Date"
                onfocus = "(this.type='date')"
                onblur = "(this.type='text')"
                name = "endDate"
                id = "endDate"
                style = "margin-left: calc(1018px*var(--scaling-factor)); width: calc(272px*var(--scaling-factor));"
                required>
            </div>
            <div class = "time">
                <input type = "text"
                class = "timeO"
                placeholder = "Start Time"
                onfocus = "(this.type='time')"
                onblur = "(this.type='text')"
                name = "time"
                id = "time"
                style = "margin-left: calc(1353px*var(--scaling-factor)); width: calc(140px*var(--scaling-factor));"
                required>
            </div>
            <div class = "location">
                <input type = "text"
                class = "locationO"
                name = "location"
                id = "location"
                placeholder="Location"
                maxlength="60"
                style = "margin-left: calc(323px*var(--scaling-factor)); width: calc(909px*var(--scaling-factor));"
                required>
            </div>
            <div class = "capacity">
                <input type = "number"
                class = "capacityO"
                name = "capacity"
                id = "capacity"
                maxlength="1000"
                placeholder="Capacity"
                min = "1"
                style = "margin-left: calc(1291px*var(--scaling-factor)); width: calc(202px*var(--scaling-factor));"
                required>
            </div>
            <div class = "description">
                <textarea class="descriptionO"
                name="description"
                id="description"
                placeholder="Event Description"
                maxlength="1000"
                style="resize: none; margin-left: calc(323px*var(--scaling-factor)); width: calc(1171px*var(--scaling-factor)); height: calc(192px*var(--scaling-factor)); "
                required></textarea>
            </div>
            <div class = "button">
                <input type = "image" src = "Button.png" border-style="none" class = "buttonO" id = "submit" alt = "submit" style = "margin-left: calc(752px*var(--scaling-factor));">
            </div>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('myForm').addEventListener('submit', function (event) {
                    event.preventDefault();
    
                    const formData = {
                        eventName: document.getElementById('eventName').value,
                        startDate: document.getElementById('startDate').value,
                        endDate: document.getElementById('endDate').value,
                        time: document.getElementById('time').value,
                        location: document.getElementById('location').value,
                        capacity: document.getElementById('capacity').value,
                        description: document.getElementById('description').value
                    };
    
                    fetch('https://your-heroku-app-url/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    })
                    .then(response => response.text())
                    .then(data => {
                        console.log('Success:', data);
                        alert('Data submitted successfully!');
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Error submitting data');
                    });
                });
    
                var screenWidth = window.screen.width;
                var baseResolutionWidth = 1920;
                var scalingFactor = screenWidth / baseResolutionWidth;
                document.documentElement.style.setProperty('--scaling-factor', scalingFactor);
            });
        </script>

        <!--
                  startDate: document.getElementById('startDate').value,
                    endDate: document.getElementById('endDate').value,
                    time: document.getElementById('time').value,
                    location: document.getElementById('location').value,
                    capacity: document.getElementById('capacity').value,
                    description: document.getElementById('description').value



        -->


    </body>
</html>
